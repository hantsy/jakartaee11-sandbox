site_name: Upgrade to Jakarta EE 11

repo_url: https://github.com/hantsy/jakartaee11-sandbox
repo_name: hantsy/jakartaee11-sandbox
theme:
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  name: material
  features:
    - search.suggest
    - navigation.expand
    - navigation.indexes
    # - toc.integrate
  icon:
    repo: fontawesome/brands/git-alt

copyright: Copyright &copy;2024 Hantsy
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/hantsy
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/hantsy
    - icon: fontawesome/brands/medium
      link: https://medium.com/@hantsy
    - icon: fontawesome/brands/github
      link: https://github.com/hantsy

markdown_extensions:
  - meta
  - toc:
      toc_depth: 3
      permalink: true
plugins:
  - search
  - git-revision-date

nav:
  - Preface: index.md
  - Highlights: 
     - "Java SE Record Support": record.md
     - "Virtual Thread": vt.md
     - "New Feature: Jakarta Data": data.md    
  - Persistence: jpa.md
  - REST: rest.md
  - Concurrency: concurrency.md
  - Security: security.md
  - "Expression Language": el.md
  - Validation: validation.md
  - Faces: faces.md
