<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:jsf="jakarta.faces"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

<h:head>
    <f:metadata>
        <f:viewAction action="#{profileBean.init()}" immediate="true"/>
    </f:metadata>
    <title>Profile</title>
</h:head>
<h:body>
    <h1>
        Profile
    </h1>
    <div>
        <strong>Pricipal Name</strong> #{profileBean.name}
    </div>
    <div>
        <strong>Roles</strong> #{profileBean.roles}
    </div>
</h:body>
</html>
