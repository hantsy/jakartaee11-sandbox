<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:jsf="jakarta.faces"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>LOGIN FORM</title>
</h:head>
<h:body>
    <h1>
        Login to continue
    </h1>

    <ui:fragment rendered="#{request.parameterMap.containsKey('error')}">
        <div style="color: red">
            Login failed.
        </div>
    </ui:fragment>

    <form jsf:id="form">
        <p>
            <label>Username </label>
            <input jsf:id="username" type="text" jsf:value="#{loginBean.username}"/>
        </p>
        <p>
            <label>Password </label>
            <input jsf:id="password" type="password" jsf:value="#{loginBean.password}"/>
        </p>
        <p>
            <input type="submit" value="Login" jsf:action="#{loginBean.login}"/>
        </p>
    </form>
</h:body>
</html>
